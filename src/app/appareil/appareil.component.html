<li [ngClass]="{'list-group-item': true, 
			   'list-group-item-success': appareilStatus === 'allume',
			    'list-group-item-danger': appareilStatus === 'eteind'}">
	<div style="width: 15px;height: 15px;background-color: red;"
	      *ngIf="appareilStatus ==='eteind'"></div>
	<h4 [ngStyle]="{color: getColor() }" >Appareil: {{appareilName}} -- Statuts: {{getStatus()}}</h4>
	<input type="text" class="form-control" [(ngModel)] ="appareilName">
</li>
